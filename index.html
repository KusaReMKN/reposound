<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sound of GitHub Repository</title>
<script src="./js/reposound.js" defer></script>
</head>
<body>
<header>
<h1>Sound of GitHub Repository</h1>
</header>
<main>
<form id="choose">
<fieldset>
<legend>Choose a repository!</legend>
<div>
<label for="owner">User/Organisation:</label>
<input type="text" id="owner" pattern="^[a-zA-Z\d](?:[a-zA-Z\d]|-(?=[a-zA-Z\d])){0,38}$" placeholder="KusaReMKN" required>
</div>
<div>
<label for="repo">Repository:</label>
<input type="text" id="repo" list="repolist" placeholder="reposound">
<datalist id="repolist">
<!-- Options are generated by JavaScript -->
</datalist>
</div>
<hr>
<input type="submit" value="Generate the sound of repository">
</fieldset>
</form>
<canvas id="spectram"></canvas>
</main>
</body>
</html>
